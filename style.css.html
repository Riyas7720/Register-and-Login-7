<style>
/* Fonts */
$mainFont: 'Raleway', sans-serif;
$subFont: 'Montserrat', sans-serif;

/* Color Scheme */
$primaryColor: #f95959;
$secondaryColor: #f7edd5;
$inputColor: #bbbbbb;

/* General Style */
body {
  font-family: $subFont;
  background: $secondaryColor;
}

.container {
  max-width:400px;
  padding: 0 350px;
}

a {
  display: inline-block;
  text-decoration: none;
}

input {
  outline: none !important;
}

h1 {
  text-align: center;
  text-transform: uppercase;
  margin-bottom: 40px;
  font-weight: 700;
}

section#formHolder {
  padding: 100px 0;
}

/* Brand Area */
.brand {
  padding: 20px;
  background: url(https://goo.gl/A0ynht);
  background-size: cover;
  background-position: center center;
  color: #fff;
  min-height: 340px;
  position: relative;
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
  transition: all 0.6s cubic-bezier(1.000, -0.375, 0.285, 0.995);
  z-index: 9999;
}

.brand.active {
  width: 100%;
}

.brand::before {
  content: '';
  display: block;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background: rgba(0, 0, 0, 0.85);
  z-index: -1;
}

a.logo {
  color: $primaryColor;
  font-size: 20px;
  font-weight: 700;
  text-decoration: none;
  line-height: 1em;
}

a.logo span {
  font-size: 30px;
  color: #fff;
  transform: translateX(-5px);
  display: inline-block;
}

.brand .heading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  transition: all 0.6s;
}

.brand .heading.active {
  top: 100px;
  left: 100px;
  transform: translate(0);
}

.brand .heading h2 {
  font-size: 70px;
  font-weight: 700;
  text-transform: uppercase;
  margin-bottom: 0;
}

.brand .heading p {
  font-size: 15px;
  font-weight: 300;
  text-transform: uppercase;
  letter-spacing: 2px;
  white-space: 4px;
  font-family: $mainFont;
}

.brand .success-msg {
  width: 100%;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  margin-top: 60px;
}

.brand .success-msg p {
  font-size: 25px;
  font-weight: 400;
  font-family: $mainFont;
}

.brand .success-msg a {
  font-size: 12px;
  text-transform: uppercase;
  padding: 8px 30px;
  background: $primaryColor;
  text-decoration: none;
  color: #fff;
  border-radius: 30px;
}

.brand .success-msg p,
.brand .success-msg a {
  transition: all 0.9s;
  transform: translateY(20px);
  opacity: 0;
}

.brand .success-msg.active p,
.brand .success-msg.active a {
  transform: translateY(0);
  opacity: 1;
}

/* Form Area */
.form {
  position: relative;
}

.form .form-peice {
  background: #fff;
  min-height: 290px;
  margin-top: -380px;
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
  color: $inputColor;
  padding: 30px 0 60px;
  transition: all 0.9s cubic-bezier(1.000, -0.375, 0.285, 0.995);
  position: absolute;
  top: 0;
  left: 100%;
  width: 100%;
  overflow: hidden;
}

.form .form-peice.switched {
  transform: translateX(-100%);
  width: 100%;
  left: 400px;
}

.form form {
  padding: 0 40px;
  margin: 0;
  width: 70%;
  position: absolute;
  top: 50%;
  left: 40%;
  transform: translate(-50%, -50%);
}

.form .form-group {
  margin-bottom: 5px;
  position: relative;
}

.form .form-group.hasError input {
  border-color: $primaryColor !important;
}

.form .form-group.hasError label {
  color: $primaryColor !important;
}

.form label {
  font-size: 12px;
  font-weight: 400;
  text-transform: uppercase;
  font-family: $subFont;
  transform: translateY(40px);
  transition: all 0.4s;
  cursor: text;
  z-index: -1;
}

.form label.active {
  transform: translateY(10px);
  font-size: 10px;
}

.form label.fontSwitch {
  font-family: $mainFont !important;
  font-weight: 600;
}

.form input:not([type=submit]) {
  background: none;
  outline: none;
  border: none;
  display: block;
  padding: 10px 0;
  width: 100%;
  border-bottom: 1px solid #eee;
  color: #444;
  font-size: 15px;
  font-family: $subFont;
  z-index: 1;
}

.form input.hasError {
  border-color: $primaryColor;
}

.form span.error {
  color: $primaryColor;
  font-family: $subFont;
  font-size: 12px;
  position: absolute;
  bottom: 10px;
  right: 0;
  display: none;
}

.form input[type=password] {
  color: $primaryColor;
}

.form .CTA {
  margin-top: 30px;
}

.form .CTA input {
  font-size: 12px;
  text-transform: uppercase;
  padding: 5px 30px;
  background: blue;
  color: white;
  border-radius: 30px;
  margin-right: 20px;
  border: none;
  font-family: $subFont;
}

.form a.switch {
  font-size: 13px;
  font-weight: 400;
  font-family: $subFont;
  color: $inputColor;
  text-decoration: underline;
  transition: all 0.3s;
}

.form a.switch:hover {
  color: $primaryColor;
}

footer {
  text-align: center;
}

footer p {
  color: #777;
}

footer a,
footer a:focus {
  color: #b8b09f;
  transition: all .3s;
  text-decoration: none !important;
}

footer a:hover {
  color: $primaryColor;
}

/* Media Queries */
@media (max-width: 768px) {
  .container {
    overflow: hidden;
  }


  </style>
